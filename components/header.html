<section class="hero-section">
  <picture>
    <source
      srcset="/tapsi/assets/images/banner.webp"
      type="image/webp"
      media="(min-width: 768px)"
    />
    <source
      srcset="/tapsi/assets/images/banner.jpg"
      type="image/jpg"
      media="(min-width: 768px)"
    />
    <source
      srcset="/tapsi/assets/images/banner-mobile.webp"
      type="image/webp"
      media="(max-width: 768px)"
    />
    <source
      srcset="/tapsi/assets/images/banner-mobile.jpg"
      type="image/jpg"
      media="(max-width:768px)"
    />
    <img
      alt="banner"
      src="/tapsi/assets/images/banner-1.jpg"
      class="banner-img"
    />
  </picture>
  <picture>
    <source
      srcset="/tapsi/assets/images/mockup-phone.webp"
      type="image/webp"
      media="(min-width: 1024px)"
      class="banner-phone"
    />
    <source
      srcset="/tapsi/assets/images/mockup-phone.png"
      type="image/png"
      media="(min-width: 1024px)"
      class="banner-phone"
    />
    <img alt="phone" class="banner-phone" />
  </picture>
  <div class="hero-wrapper container">
    <div class="intro-btn">
      <h1>تپسی</h1>
      <h2>اپلیکیشن درخواست خودرو و پیک</h2>
      <div class="intro-wrapper">
        <div class="intro-btn__passenger">
          <span class="icon">
            <i class="fas fa-cloud-download-alt"></i>
          </span>
          <p>دانلود اپلیکیشن مسافران</p>
        </div>
        <div class="intro-btn__passenger">
          <span class="icon">
            <i class="fas fa-cloud-download-alt"></i>
          </span>
          <p>وب اپلیکیشن مسافران</p>
        </div>
        <div class="intro-btn__passenger driver-intro">
          <span class="icon">
            <i class="fas fa-cloud-download-alt"></i>
          </span>
          <p>دانلود اپلیکیشن رانندگان</p>
        </div>
        <div class="intro-btn__passenger driver-intro">
          <span class="icon">
            <i class="fas fa-car"></i>
          </span>
          <p>ثبت نام راننده</p>
        </div>
      </div>
    </div>
  </div>
</section>
